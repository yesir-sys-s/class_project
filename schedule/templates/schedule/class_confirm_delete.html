{% extends 'schedule/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Delete Class</h2>
                <p class="text-danger">Are you sure you want to delete "{{ object.subject }}" on {{ object.get_day_display }}?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                        <a href="{% url 'schedule-list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
